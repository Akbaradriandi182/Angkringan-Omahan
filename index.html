<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ANGKRINGAN OMAHAN</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 1rem;
      background: #fefefe;
    }
    h1 {
      text-align: center;
    }
    .menu-section {
      margin-top: 2rem;
      padding: 1rem;
      background-color: #f9f9f9;
      border-radius: 8px;
    }
    .menu-item {
      display: flex;
      justify-content: space-between;
      margin-bottom: 0.5rem;
    }
    .item-name {
      flex: 1;
    }
    .controls button {
      padding: 0.2rem 0.6rem;
      margin: 0 0.2rem;
    }
    .order-btn {
      width: 100%;
      padding: 1rem;
      background-color: #25d366;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 1.1rem;
      margin-top: 2rem;
      cursor: pointer;
    }
    .customer-info {
      margin-top: 2rem;
    }
    .customer-info label {
      display: block;
      margin-bottom: 0.5rem;
    }
    .customer-info input {
      width: 100%;
      padding: 0.5rem;
      margin-bottom: 1rem;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <h1>Menu Order ANGKRINGAN OMAHAN</h1>

  <div class="customer-info">
    <label for="namaPelanggan">Nama Pelanggan:</label>
    <input type="text" id="namaPelanggan" placeholder="Masukkan nama Anda" />
  </div>

  <div class="menu-section">
    <h2>Makanan</h2>
    <div id="menu-makanan"></div>
  </div>

  <div class="menu-section">
    <h2>Minuman</h2>
    <div id="menu-minuman"></div>
  </div>

  <div class="menu-section">
    <h2>Frozen / Bacem</h2>
    <div id="menu-frozen"></div>
  </div>

  <button class="order-btn" onclick="kirimPesan()">Kirim via WhatsApp</button>

  <script>
    const menu = {
      makanan: [
        { nama: "Nasi Bakar Ayam" },
        { nama: "Nasi Bakar Oseng Teri" },
        { nama: "Nasi Bakar Cakalang" },
        { nama: "Nasi Bakar Udang" },
        { nama: "Nasi Bakar Cumi" },
        { nama: "Nasi Lemak" },
        { nama: "Mie Lender" },
      ],
      minuman: [
        { nama: "Teh Tarik Dingin" },
        { nama: "Teh Tarik Panas" },
        { nama: "Teh Chai" },
        { nama: "Teh Chai + Telur" },
        { nama: "Teh Es" },
        { nama: "Teh Panas" },
        { nama: "Lemon Tea Dingin" },
        { nama: "Lemon Tea Panas" },
        { nama: "Kopi O" },
        { nama: "Kopi Susu" },
        { nama: "Kopi Beer" },
        { nama: "Kopi Jahe" },
        { nama: "Cappuccino Dingin" },
        { nama: "Cappuccino Panas" },
        { nama: "Milo Dingin" },
        { nama: "Milo Panas" },
        { nama: "Teh Telur" },
        { nama: "Teh Telur Tapai" },
        { nama: "Susu Dingin" },
        { nama: "Air Mineral" },
      ],
      frozen: [
        { nama: "Sayap" },
        { nama: "Tahu" },
        { nama: "Tempe" },
        { nama: "Telur Puyuh" },
        { nama: "Hati Ampela" },
        { nama: "Kulit Ayam" },
        { nama: "Ceker" },
        { nama: "Otak-Otak Singapur" },
        { nama: "Bakso Daging" },
        { nama: "Bakso Ikan" },
        { nama: "Bakso Udang" },
        { nama: "Dumpling Keju" },
        { nama: "Sosis Kecil" },
        { nama: "Sosis Jumbo" },
        { nama: "Kentang Goreng" },
      ]
    };

    const pesanan = {};

    function renderMenu(kategori, idTarget) {
      const container = document.getElementById(idTarget);
      menu[kategori].forEach((item) => {
        const div = document.createElement("div");
        div.className = "menu-item";
        div.innerHTML = `
          <span class="item-name">${item.nama}</span>
          <div class="controls">
            <button onclick="ubahJumlah('${item.nama}', -1)">-</button>
            <span id="jumlah-${item.nama}">0</span>
            <button onclick="ubahJumlah('${item.nama}', 1)">+</button>
          </div>
        `;
        container.appendChild(div);
      });
    }

    function ubahJumlah(nama, delta) {
      if (!pesanan[nama]) pesanan[nama] = 0;
      pesanan[nama] = Math.max(0, pesanan[nama] + delta);
      document.getElementById(`jumlah-${nama}`).innerText = pesanan[nama];
    }

    function kirimPesan() {
      const namaPelanggan = document.getElementById("namaPelanggan").value.trim();
      let pesan = `*PESANAN ANGKRINGAN OMAHAN*%0A`;
      if (namaPelanggan) {
        pesan += `Nama: ${namaPelanggan}%0A`;
      }
      for (const kategori in menu) {
        const items = menu[kategori];
        const filtered = items.filter(i => pesanan[i.nama] > 0);
        if (filtered.length > 0) {
          pesan += `%0A_${kategori.toUpperCase()}_%0A`;
          filtered.forEach(item => {
            pesan += `- ${item.nama} (${pesanan[item.nama]})%0A`;
          });
        }
      }
      const nomorWA = "6282177183778";
      window.open(`https://wa.me/${nomorWA}?text=${pesan}`, "_blank");
    }

    renderMenu("makanan", "menu-makanan");
    renderMenu("minuman", "menu-minuman");
    renderMenu("frozen", "menu-frozen");
  </script>
</body>
</html>
