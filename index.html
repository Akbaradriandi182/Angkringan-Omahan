<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ANGKRINGAN OMAHAN</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 1rem;
      background: #fefefe;
    }
    h2 {
      margin-top: 2rem;
    }
    .menu-section {
      margin-top: 1rem;
      padding: 1rem;
      background-color: #f2f2f2;
      border-radius: 8px;
    }
    .menu-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 1rem;
    }
    .item-name {
      flex: 1;
    }
    .controls button {
      padding: 0.2rem 0.5rem;
      margin: 0 0.3rem;
    }
    .total {
      font-weight: bold;
      margin-top: 2rem;
    }
    .order-btn {
      display: block;
      margin-top: 1.5rem;
      padding: 1rem;
      background-color: #25d366;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 1.1rem;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Menu Order ANGKRINGAN OMAHAN</h1>

  <div class="menu-section">
    <h2>Makanan</h2>
    <div id="menu-makanan"></div>
  </div>

  <div class="menu-section">
    <h2>Minuman</h2>
    <div id="menu-minuman"></div>
  </div>

  <div class="menu-section">
    <h2>Frozen / Bacem</h2>
    <div id="menu-frozen"></div>
  </div>

  <button class="order-btn" onclick="kirimPesan()">Kirim via WhatsApp</button>

  <script>
    const menu = {
      makanan: [
        { nama: "Nasi Bakar Ayam", harga: 8000 },
        { nama: "Nasi Bakar Oseng Teri", harga: 8000 },
        { nama: "Nasi Bakar Cakalang", harga: 8000 },
        { nama: "Nasi Bakar Udang", harga: 8000 },
        { nama: "Nasi Bakar Cumi", harga: 8000 },
        { nama: "Nasi Lemak", harga: 5000 },
        { nama: "Mie Lender", harga: 15000 },
      ],
      minuman: [
        { nama: "Teh Tarik Dingin", harga: 10000 },
        { nama: "Teh Tarik Panas", harga: 8000 },
        { nama: "Teh Chai", harga: 13000 },
        { nama: "Teh Chai + Telur", harga: 15000 },
        { nama: "Teh Es", harga: 6000 },
        { nama: "Teh Panas", harga: 3000 },
        { nama: "Lemon Tea Dingin", harga: 8000 },
        { nama: "Lemon Tea Panas", harga: 6000 },
        { nama: "Kopi O", harga: 5000 },
        { nama: "Kopi Susu", harga: 8000 },
        { nama: "Kopi Beer", harga: 13000 },
        { nama: "Kopi Jahe", harga: 13000 },
        { nama: "Cappuccino Dingin", harga: 6000 },
        { nama: "Cappuccino Panas", harga: 5000 },
        { nama: "Milo Dingin", harga: 6000 },
        { nama: "Milo Panas", harga: 5000 },
        { nama: "Teh Telur", harga: 13000 },
        { nama: "Teh Telur Tapai", harga: 15000 },
        { nama: "Susu Dingin", harga: 6000 },
        { nama: "Air Mineral", harga: 4000 },
      ],
      frozen: [
        { nama: "Sayap", harga: 5000 },
        { nama: "Tahu", harga: 1000 },
        { nama: "Tempe", harga: 1000 },
        { nama: "Telur Puyuh", harga: 3000 },
        { nama: "Hati Ampela", harga: 4000 },
        { nama: "Kulit Ayam", harga: 4000 },
        { nama: "Ceker", harga: 3000 },
        { nama: "Otak-Otak Singapur", harga: 6000 },
        { nama: "Bakso Daging", harga: 3000 },
        { nama: "Bakso Ikan", harga: 3000 },
        { nama: "Bakso Udang", harga: 3000 },
        { nama: "Dumpling Keju", harga: 4000 },
        { nama: "Sosis Kecil", harga: 3000 },
        { nama: "Sosis Jumbo", harga: 6000 },
        { nama: "Kentang Goreng", harga: 10000 },
      ]
    };

    const pesanan = {};

    function renderMenu(kategori, containerId) {
      const menuList = document.getElementById(containerId);
      menu[kategori].forEach((item, index) => {
        const id = `${kategori}-${index}`;
        pesanan[item.nama] = 0;
        const div = document.createElement("div");
        div.className = "menu-item";
        div.innerHTML = `
          <span class="item-name">${item.nama}</span>
          <div class="controls">
            <button onclick="ubahJumlah('${item.nama}', -1, '${id}')">-</button>
            <span id="qty-${id}">0</span>
            <button onclick="ubahJumlah('${item.nama}', 1, '${id}')">+</button>
          </div>
        `;
        menuList.appendChild(div);
      });
    }

    function ubahJumlah(nama, delta, id) {
      pesanan[nama] = Math.max(0, (pesanan[nama] || 0) + delta);
      document.getElementById(`qty-${id}`).textContent = pesanan[nama];
    }

    function kirimPesan() {
      let isiPesan = "Halo, saya mau pesan:%0A";
      let total = 0;
      Object.keys(menu).forEach(kategori => {
        menu[kategori].forEach((item) => {
          if (pesanan[item.nama] > 0) {
            isiPesan += `- ${item.nama} x${pesanan[item.nama]}%0A`;
            total += item.harga * pesanan[item.nama];
          }
        });
      });
      isiPesan += `%0ATotal: Rp ${total.toLocaleString()}`;

      const nomorWhatsApp = "6282177183778"; // ganti dengan nomor WA pemilik baru
      const url = `https://wa.me/${nomorWhatsApp}?text=${isiPesan}`;
      window.open(url, "_blank");
    }

    renderMenu('makanan', 'menu-makanan');
    renderMenu('minuman', 'menu-minuman');
    renderMenu('frozen', 'menu-frozen');
  </script>
</body>
</html>
